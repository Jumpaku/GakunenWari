<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>学年割り電卓</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="lodash.js"></script>
    <script src="initialize.js"></script>
    <script src="htmlio.js"></script>
    <script src="utility.js"></script>
    <script src="calculate.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <table class="tablestyle01">
        <tbody>
            <tr><td>合計金額</td>     <td><input id="total" type="text" onfocus="eraseText('total')" onblur="set0IfInvalid('total')" />円</td></tr>
            <tr><td>学年間金額差</td> <td><input id="delta" type="text" onfocus="eraseText('delta')" onblur="set0IfInvalid('delta')" />円</td></tr>
        </tbody>
    </table>
    <table class="tablestyle02">
        <thead>
            <tr><th>学年</th> <th>人数 [人]</th> <th>金額 [円/人]</th></tr>
        </thead>                                                             
        <tbody id="tableBody">
        </tbody>
    </table>
    <div class="execute">
        <button id="gakuwari" type="button" onclick="executeGakinenWari()">学年割り</button>
    </div>
</body>
</html>
