<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>学年割り電卓</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.1.3/math.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div>
        <span>合計金額</span><span><input id="total" class="numinput" type="text"/></span><span>[円]</span>
    </div>
    <div>
        <ul class="tabbuttons">
            <li class="selected"> 差 </li>
            <li> 比 </li>
        </ul>
    </div>
    <div>
        <ul class="tabcontents">
            <li id="diffcalc">
                <div>
                    <table class="inputtable">
                        <thead>
                            <tr><th>学年</th> <th>人数 [人]</th> <th>支払金額 [円/人]</th></tr>
                        </thead>
                        <tbody id="defftablebody">
                            <tr>
                                <td> 1 </td>
                                <td><input id="dp0" class="numinput" type="text"/></td>
                                <td><span id="da0" class="numoutput"></span></td>             
                            </tr>
                            <tr>
                                <td> 2 </td>
                                <td><input id="dp1" class="numinput" type="text" /></td>
                                <td><span id="da1" class="numoutput"></span></td>
                            </tr>
                            <tr>
                                <td> 3 </td>
                                <td><input id="dp2" class="numinput" type="text" /></td>
                                <td><span id="da2" class="numoutput"></span></td>
                            </tr>
                            <tr>
                                <td> 4 </td>
                                <td><input id="dp3" class="numinput" type="text" /></td>
                                <td><span id="da3" class="numoutput"></span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <span>金額差</span><span><input id="diff" class="numinput" type="text" />[円]</span>
                    </div>
                </div>
            </li>
            <li id="ratiocalc" class="hidden">
                <div>
                    <table class="inputtable">
                        <thead>
                            <tr><th>学年</th> <th>人数 [人]</th><th>金額比</th><th>支払金額 [円/人]</th></tr>
                        </thead>
                        <tbody id="ratiotablebody">
                            <tr>
                                <td> 1 </td>
                                <td><input id="rp0" class="numinput" type="text"/></td>
                                <td><input id="rr0" class="numinput" type="text" /></td>
                                <td><span id="ra0" class="numoutput"></span></td>
                            </tr>
                            <tr>
                                <td> 2 </td>
                                <td><input id="rp1" class="numinput" type="text" /></td>
                                <td><input id="rr1" class="numinput" type="text" /></td>
                                <td><span id="ra1" class="numoutput"></span></td>
                            </tr>
                            <tr>
                                <td> 3 </td>
                                <td><input id="rp2" class="numinput" type="text" /></td>
                                <td><input id="rr2" class="numinput" type="text" /></td>
                                <td><span id="ra2" class="numoutput"></span></td>
                            </tr>
                            <tr>
                                <td> 4 </td>
                                <td><input id="rp3" class="numinput" type="text" /></td>
                                <td><input id="rr3" class="numinput" type="text" /></td>
                                <td><span id="ra3" class="numoutput"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </li>
        </ul>
    </div>
    <div class="execute">
        <button id="gakunenwaributton" type="button">学年割り</button>
    </div>
</body>
</html>
