<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=640px,minimum-scale=0.25">
    <title>Gakunen-Wari Calc</title>
    <link rel="stylesheet" href="../app.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.1.3/math.min.js"></script>
    <script src="app.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

        ga('create', 'UA-77155454-2', 'auto');

</head>
<body>
    <div>
        <span>Total amount</span><span><input id="total" class="numlabel numinput numlarge" type="tel"/></span><span>[$]</span>
    </div>
    <div>
        <ul class="tabbuttons">
            <li class="selected"> Defference </li><li> Ratio </li>
        </ul>
    </div>
    <div>
        <ul class="tabcontents">
            <li id="diffcalc">
                <div>
                    <table class="inputtable">
                        <thead>
                            <tr><th>Grade</th> <th>Number of people</th> <th>Payment amount</th></tr>
                        </thead>
                        <tbody id="defftablebody">
                            <tr>
                                <td> 1 </td>
                                <td><input id="dp0" class="numlabel numinput" type="tel"/></td>
                                <td><div id="da0" class="numlabel numoutput"></div></td>             
                            </tr>
                            <tr>
                                <td> 2 </td>
                                <td><input id="dp1" class="numlabel numinput" type="tel" /></td>
                                <td><div id="da1" class="numlabel numoutput"></div></td>
                            </tr>
                            <tr>
                                <td> 3 </td>
                                <td><input id="dp2" class="numlabel numinput" type="tel" /></td>
                                <td><div id="da2" class="numlabel numoutput"></div></td>
                            </tr>
                            <tr>
                                <td> 4 </td>
                                <td><input id="dp3" class="numlabel numinput" type="tel" /></td>
                                <td><div id="da3" class="numlabel numoutput"></div></td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <span>Defference</span><span><input id="diff" class="numlabel numinput numlarge" type="tel" />[$]</span>
                    </div>
                </div>
            </li>
            <li id="ratiocalc" class="hidden">
                <div>
                    <table class="inputtable">
                        <thead>
                            <tr><th>Grade</th> <th>Number of people</th><th>Ratio</th><th>Payment amount</th></tr>
                        </thead>
                        <tbody id="ratiotablebody">
                            <tr>
                                <td> 1 </td>
                                <td><input id="rp0" class="numlabel numinput" type="tel"/></td>
                                <td><input id="rr0" class="numlabel numinput" type="tel" /></td>
                                <td><div id="ra0" class="numlabel numoutput"></div></td>
                            </tr>
                            <tr>
                                <td> 2 </td>
                                <td><input id="rp1" class="numlabel numinput" type="tel" /></td>
                                <td><input id="rr1" class="numlabel numinput" type="tel" /></td>
                                <td><div id="ra1" class="numlabel numoutput"></div></td>
                            </tr>
                            <tr>
                                <td> 3 </td>
                                <td><input id="rp2" class="numlabel numinput" type="tel" /></td>
                                <td><input id="rr2" class="numlabel numinput" type="tel" /></td>
                                <td><div id="ra2" class="numlabel numoutput"></div></td>
                            </tr>
                            <tr>
                                <td> 4 </td>
                                <td><input id="rp3" class="numlabel numinput" type="tel" /></td>
                                <td><input id="rr3" class="numlabel numinput" type="tel" /></td>
                                <td><div id="ra3" class="numlabel numoutput"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </li>
        </ul>
    </div>
    <div class="execute">
        <button id="gakunenwaributton" type="button">Calc</button>
    </div>
</body>
</html>
